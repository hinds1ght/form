<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Document</title>
</head>
<body>
        <div class="image">

            <div class="logoflex">
                <img class="logo" src="./images/odin-lined.png">
                <div class="label">ODIN</div>
            </div>
            
            <img class="bground" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="owner">Photo by <a href="">Halie</a> West on <a href="">Unsplash</a></div>
        </div> 
        <div class="form-container">

            <div class="paragraph">

                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sight up <em>now</em> to get started.
                </p>
                <p>You <em>Know</em> you want to.</p>
            </div>
            <div class="form-container1">
                
                <form action="" method="get" id="form">

                    <div class="formflex">
                        <div class="column1">
                            <div class="inputflex">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="inputflex">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required
                                >
                            </div>
                            <div class="inputflex">
                                <label for="password">password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="column2">
                            <div class="inputflex">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="inputflex">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="inputflex">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" id="cpassword" name="cpassword" required>
                            </div>
                        </div>
                    </div>
                    

                    <button type="submit">Create Account</button>
                </form>

            </div>

            
        </div>      
</body>
</html>
